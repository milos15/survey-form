<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Computer Service Shop </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--IE Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>


<body>
<h1 id="title"> Survey Form </h1>
   <div class="container">
     <div class="row">
         <div class="col">
         <p id="description"> Let us know how we can improve our service. </p>
         
         <div class="row">
         <div class="col">
             
            <!-- FORM --> 
           <form id="survey-form" action="">
           
           <!-- The fisrt part of the form (Name, Email and Age) -->
            <div class="survey-form-element">
                 <label for="name-label"> Name: </label>
                 <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name">
             </div>
             
            <div class="survey-form-element">
                 <label for="email-label"> Email: </label>
                 <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Your Email">
             </div>
             
            <div class="survey-form-element">
                 <label for="number-label"> Age: </label>
                 <input type="number" id="number" class="form-control" placeholder="Age">
             </div> <!--End of the first part -->      
         
         
    
        <!-- Dropdown menu --> 
            <div class="dropdown survey-form-element">
            <p> What is the best food in our restaurant?</p> 
            <button class="btn btn-secondary w-5 dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Risotto </button>
              
            <div class="dropdown-menu" aria-labelledby="dropdown">
                <button class="dropdown-item" type="button">Lasagne </button>
                <button class="dropdown-item" type="button">Pizza </button>
                <button class="dropdown-item" type="button">Burger </button>
          </div>
        </div> <!-- End of dropdown menu -->  
        
        
        
        <!-- Radio Buttons -->
        <div class="survey-form-element">
             <label for="radio-buttons label"> How likely is that you would recommend our restaurant to a friend? </label>  
                
                <!--The first option -->
                <div class="form-check check-custom">
                     <label class="form-check-label"> 
                     <input type="radio" class="form-check-input" value="option1"> Definitely
                     </label>
                 </div>                
                 
               <!-- The second option -->
               <div class="form-check check-custom">
                   <label class="form-check-label">
                   <input type="radio" class="form-check-input" value="option2"> Maybe
                   
                    </label>
               </div>
               
               <!--The third option -->
               <div class="form-check check-custom">
                   <label class="form-check-label">
                       <input type="radio" class="form-check-input" value="option3"> Not sure
                   </label>  
            </div>
            </div> <!-- End of Radio Buttons -->

      
       
        <!-- Select element -->
        <div class="survey-form-element">
            <label for="role"> What is the best drink in our restaurant? </label>
            <select id="select-element" class="form-control">
                <option> Manhattan </option>
                <option> Dry Martini </option>
                <option> Margarita </option>   
            </select>    
        </div> <!-- End of Select element -->
    
        
         
        <!-- Textbox -->     
        <div class="survey-form-element">
            <label for="message"> Any Comments or Suggestions?</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Enter Your Comment Here ..."></textarea>
        </div> <!-- End of Textbox -->
        
           
        <button type="submit" class="btn button-custom"> Submit </button>
        
        </form> <!-- End of form -->
          </div>
          </div>
        </div>
     </div>
 </div>
                   
             
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
         
</body>
</html>
